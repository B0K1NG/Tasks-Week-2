<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder</title>
    <style>
        .highlight {
            background-color: yellowgreen; 
        }
    </style>
</head>
<body>
    <h1>Text Search Highlighter</h1>
    <textarea id="text-input" rows="10" cols="50" placeholder="Enter Your Text Here...."></textarea> <br>
    <input type="text" id="search-input" placeholder="Enter The Search Term.."><br>
    <button onclick="highlightText()">Search For The Result</button>
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
