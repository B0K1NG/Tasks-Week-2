<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <section class="table">
        <table class="table__table" id="studentsHead">
            <thead>
        <tr>
            <th class="table__id">ID</th>
            <th class="table__first-name">First Name</th>
            <th class="table__last-name">Last Name</th>
            <th class="table__groups">Group</th>
            <th class="table__results">Results</th>
        </tr>
    </thead>

    <tbody id="studentsBody">

    </tbody>
    </table>
    </section>

    <section class="button">
        <button id="filterName" class="button__name">Filter By Name Within 5 Symbols</button>
        <button id="filterABC" class="button__abc">Filter By Alphabet</button>
        <button id="filterGrade" class="button__grade">Filter By Average Grade</button>
    </section>


    <script src="./script.js"></script>
</body>
</html>
